<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/png">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/diamonds.css">
    <title>Game Room</title>
</head>
<body>

    <!-- LOADER -->
    <div class="loader">
        <img src="./assets/img/load.gif" alt="">
    </div>

    <audio autoplay>
        <source src="./assets/music/soundHome.mp3" type="audio/mp3">
            Tu navegador no soporta audio HTML5.
      </audio>

    <!-- BANNER -->
    <img id="banner" src="./assets/img/banner.png" alt="" width="500px" style="margin-top: 30px;">

    <!-- GAMES -->
    <div class="diamond-grid">

        <!-- SnakeJS -->
        <div class="item" id="img1">
            <a href="https://retrosnakejs.netlify.app"><img src="./assets/img/snakeJS.gif" alt=""></a>
        </div>

        <!-- BreakoutJS -->
        <div class="item" id="img2">
            <a href="https://retrobreakoutjs.netlify.app"><img src="./assets/img/breakoutJS.gif" alt=""></a>
        </div>

        <!-- Squaretrix -->
        <div class="item" id="img1">
            <a href="https://squaretrix.netlify.app"><img src="./assets/img/squaretrix.gif" alt=""></a>
        </div>

        <!-- Pixel Invaders -->
        <div class="item" id="img2">
            <a href="https://pixelinvaders.netlify.app"><img src="./assets/img/pixelinvaders.gif" alt=""></a>
        </div>

        <div class="item" id="imgSoon"><img src="./assets/img/soon.png" alt=""></div>
    </div>

    <!-- FOOTER -->
    <a href="https://luiscorreaportafolio.netlify.app">
        <img id="banner" src="./assets/img/footer.png" alt="" width="200px" style="margin-top: 100px;">
    </a>

    <!-- SCRIPTS -->
    <script src="./assets/js/jquery-3.6.0.js"></script>
    <script src="./assets/js/jquery.diamonds.js"></script>
    <script src="./assets/js/loader.js"></script>
    <script src="./assets/js/music.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
       
</body>
</html>
